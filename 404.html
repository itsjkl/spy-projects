<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://i.ibb.co/9mnzyj59/spy-PROJECTS-logo.png" />
  <title>404 - Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #2a003f);
      color: #e0e0e0;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
      color: #b0b0b0;
    }
    a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #7a3cff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    a:hover {
      background-color: #622fc6;
    }
  </style>
</head>
<body>
  <main>
    <h1>404</h1>
    <p>this page doesn't exist.</p>
    <a href="/">Back to Home</a>
  </main>
</body>
</html>
