<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleo's Photo Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --size: 250px;
      --speed: 50s;
      --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);
    }

    @media (min-width: 720px) {
      :root {
        --size: 500px;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.25s ease-out;
    }

    body {
      background-color: #0f0f0f;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .glitch {
      font-size: 3rem;
      font-weight: 600;
      position: relative;
      color: #fff;
      margin-bottom: 40px;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      background: transparent;
    }

    .glitch::before {
      color: #0ff;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #f00;
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(-2px, -2px);
      }
      50% {
        clip: rect(0, 9999px, 100%, 0);
        transform: translate(2px, 2px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(-1px, 1px);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(2px, 1px);
      }
      50% {
        clip: rect(0, 9999px, 100%, 0);
        transform: translate(-1px, -1px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(1px, -2px);
      }
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .photo-item img:hover {
      transform: scale(1.05);
    }

    .subtle {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
      font-weight: 400;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="Cleo's Photo Library">Cleo's Photo Library</h1>
    
    <section class="photo-gallery">
     <div class="photo-item"><img src="https://cdn.discordapp.com/attachments/1321559695634468925/1322125502613295125/20241227_103024.jpg?ex=676fbcd3&is=676e6b53&hm=b4ccf382d258e18b78f8b5f3c6b761d75d48ef8dc4da29909f7689a379f32a19&" alt="Photo 1"></div>
      <div class="photo-item"><img src="https://cdn.discordapp.com/attachments/1321559695634468925/1323004886979313685/20241229_2058040.jpg?ex=678f4811&is=678df691&hm=2b251a86214b6a9c809162d9b9c78c4bb12b60c0b51ddc5bb1c62ad57d081808&" alt="Photo 2"></div>
      <div class="photo-item"><img src="https://cdn.discordapp.com/attachments/1321559695634468925/1321936424924221531/6bd297cc-f38b-4015-abb2-c391dc785efe.jpg?ex=676fb57c&is=676e63fc&hm=2143a721f660e44344638727045113082f7897c2337f436d8876e2953787364a&" alt="Photo 3"></div>
      <div class="photo-item"><img src="https://cdn.discordapp.com/attachments/1321559695634468925/1321818359213588583/image.jpg?ex=676f4787&is=676df607&hm=e9c31b7311bc6e480c4ce18d91e3ecd5060920cca87e12308dd4d6d44d5b9fa4&" alt="Photo 4"></div>
      <div class="photo-item"><img src="https://cdn.discordapp.com/attachments/1321559695634468925/1321585115008335942/20241225_225959.jpg?ex=676fbfcd&is=676e6e4d&hm=ea899ab1151e5c9501e02691f39b3bd137d71cdd686698f115c0ed486d5f7837&" alt="Photo 5"></div>
    </section>

    <p class="subtle">More photos coming soon...</p>
  </div>

  <script>
    console.log("Sup");
  </script>
</body>
</html>
